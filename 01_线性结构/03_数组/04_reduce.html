<body>
  <script>
    var numbers = [1, 2, 3, 4];
    //reduce()实现叠加
    var total = numbers.reduce(function (pre, cur, index, arr) {
      console.log(pre);
      console.log(cur);
      console.log(index);
      console.log(arr);
      return pre + cur;
    });//1+2+3+4
    // 设置第二个参数来设置初始值
    var initValue = numbers.reduce(function (pre, cur) {
      console.log(pre);
      console.log(cur);
      return pre + cur;
    }, 5);//5+1+2+3+4
  </script>
